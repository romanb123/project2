<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="my_css/my.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="my_js/my.js"></script>
  </head>

  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" id="showmain">main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="showreports">reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="showabout">about</a>
      </li>
    </ul>
    <div id="main">
      <!-- intro -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>Bootstrap Tutorial</h1>
          <p>
            Bootstrap is the most popular HTML, CSS, and JS framework for
            developing responsive, mobile-first projects on the web.
          </p>
          <button type="button" class="btn btn-primary allcoins">
            Primary
          </button>
        </div>
      </div>
      <!-- card section -->
      <div class="container-fluid">
        <!-- row -->
        <div class="row">
          <!-- card -->
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card">
              <div class="card-body">
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <h1 class="card-title">01coin</h1>
                <h4 class="card-title">01coin</h4>
                <h4 class="card-title"><span class="bold">symbol"</span></h4>
                <button
                  type="button"
                  class="btn btn-info moreinfo"
                  data-toggle="collapse"
                  data-target="#demo"
                >
                  Simple collapsible
                </button>
                <div id="demo" class="collapse in">
                  <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="report">
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
    <div id="about">
      <h1>about</h1>
    </div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  </body>
</html>
